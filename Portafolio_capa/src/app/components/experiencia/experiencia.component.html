<div class="row exp main-container" id="expe">
  <h1>Experiencia</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg 1"></div>
  <div class="col-lg-11">

  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of expe">
        <td><h3>{{Experiencia.nombreE}}</h3></td>
        <td>{{Experiencia.descripcionE}}</td>
        <td *ngIf="isLogged"><button class="btn btn-fill" routerLink="/editexp/{{Experiencia.id}}">
        <i class="bi bi-pen"></i></button></td>
        <td  *ngIf="isLogged">
          <button class="btn btn-primary" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i></button></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
