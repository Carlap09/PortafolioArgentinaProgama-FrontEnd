<div class="container" *ngIf="proyecto">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

            <div class="form-group">
              <label for="nombreP">Nombre</label>
              <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
          </div>
            <div class="form-group">
                  <label for="descripcionE">descripcion</label>
                  <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
              </div>
              <div class="form-group">
                <label for="imgP"></label>
                <input type="file" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" (change)="uploadImage($event)"
                accept=".jpg, .jpeg, .png">
            </div>
            <div class="imagen">
              <img [src]="imageService.url" width="200px">
            </div>
            <br>
              <button class="btn btn-primary">
                  Editar Persona
              </button>
          </form>
      </div>
  </div>
