<div class="row skills main-container" id="ski">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2" class="skills">
      <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Nueva Skill</button>
  </div>

  <div id="main-container" class="grid">
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="60" [imageSrc]="''"
      [title]="(skill.nombre)"
      [titleColor]="'#212F3C'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#000033'"
      [innerStrokeColor]="'#000038'"
      [animation]="true"
      [animationDuration]="600">
      </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button class="btn btn-primary" (click)="delete(skill.id)">
                  <i class="bi bi-trash-fill"></i></button>
          </td>
      </div>
  </div>

  </div>
</div>
